<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My Cart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            </nav>
        
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Giỏ hàng của tôi</h1>
                </div>
            </div>
        </header>

        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card p-4 rounded-3 shadow-sm mb-4">
                            <h4 class="mb-4">Sản phẩm trong giỏ</h4>
                            <div class="row g-0 mb-3 align-items-center border-bottom pb-3">
                                <div class="col-md-3">
                                    <img src="https://dummyimage.com/100x75/dee2e6/6c757d.jpg" class="img-fluid rounded" alt="Product Image">
                                </div>
                                <div class="col-md-5">
                                    <div class="card-body py-0">
                                        <h5 class="card-title mb-1">Special Item</h5>
                                        <p class="card-text text-muted small mb-0">$18.00</p>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control text-center" value="1" min="1">
                                </div>
                                <div class="col-md-2 text-end">
                                    <a href="#" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
                                </div>
                            </div>
                            <div class="row g-0 align-items-center">
                                <div class="col-md-3">
                                    <img src="https://dummyimage.com/100x75/dee2e6/6c757d.jpg" class="img-fluid rounded" alt="Product Image">
                                </div>
                                <div class="col-md-5">
                                    <div class="card-body py-0">
                                        <h5 class="card-title mb-1">Sale Item</h5>
                                        <p class="card-text text-muted small mb-0">$25.00</p>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control text-center" value="2" min="1">
                                </div>
                                <div class="col-md-2 text-end">
                                    <a href="#" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card p-4 rounded-3 shadow-sm">
                            <h4 class="mb-4">Tổng kết đơn hàng</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Tổng phụ
                                    <span>$68.00</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Phí vận chuyển
                                    <span>$5.00</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center fw-bolder px-0">
                                    Tổng cộng
                                    <span>$73.00</span>
                                </li>
                            </ul>
                            <div class="d-grid gap-2 mt-4">
                                <a href="#" class="btn btn-primary btn-lg">Thanh toán</a>
                                <a href="index.html" class="btn btn-outline-secondary">Tiếp tục mua sắm</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="py-5 bg-dark">
            </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
