<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            </nav>
        
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Hồ sơ cá nhân</h1>
                </div>
            </div>
        </header>

        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="card p-5 rounded-3 shadow-sm">
                    <div class="row">
                        <div class="col-lg-4 text-center mb-4">
                            <img src="https://dummyimage.com/150x150/dee2e6/6c757d.jpg" class="rounded-circle mb-3" alt="Profile Picture">
                            <h4 class="fw-bolder">John Doe</h4>
                            <p class="text-muted">Thành viên từ 2023</p>
                            <a href="#" class="btn btn-outline-dark mt-2">Chỉnh sửa hồ sơ</a>
                        </div>
                        <div class="col-lg-8">
                            <h5 class="fw-bolder mb-3">Thông tin chi tiết</h5>
                            <ul class="list-group list-group-flush mb-4">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span><i class="bi bi-envelope me-2"></i> Email:</span>
                                    <span>john.doe@example.com</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span><i class="bi bi-phone me-2"></i> Số điện thoại:</span>
                                    <span>+84 123 456 789</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span><i class="bi bi-geo-alt me-2"></i> Địa chỉ:</span>
                                    <span>123 Đường ABC, Quận 1, TP. HCM</span>
                                </li>
                            </ul>
                            
                            <h5 class="fw-bolder mb-3">Lịch sử đơn hàng</h5>
                            <div class="list-group">
                                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                    <span>Đơn hàng #123456</span>
                                    <span class="badge bg-success rounded-pill">Đã giao</span>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                    <span>Đơn hàng #789012</span>
                                    <span class="badge bg-warning text-dark rounded-pill">Đang xử lý</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="py-5 bg-dark">
            </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
