<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Đăng nhập - NIKE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <style>
            body {
                background: url('https://images.unsplash.com/photo-1627918349525-4c010c732a39?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
                background-size: cover;
                position: relative;
            }
            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .form-container {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                position: relative;
                z-index: 1;
            }
            .stylish-card {
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <div class="card stylish-card p-5" data-aos="fade-down" data-aos-duration="1000" style="max-width: 450px;">
                <h2 class="text-center fw-bold mb-2">Chào mừng trở lại</h2>
                <p class="text-center text-muted mb-4">Đăng nhập để tiếp tục mua sắm</p>
                <form action="index.html" method="get">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="text-end mt-1">
                            <a href="forgot-password.html" class="text-muted small">Quên mật khẩu?</a>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-dark btn-lg">Đăng nhập</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </div>
        </div>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
